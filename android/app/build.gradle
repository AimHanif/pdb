plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.fsktm.pdb"
    compileSdkVersion 34
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // Set source compatibility
        targetCompatibility JavaVersion.VERSION_17 // Set target compatibility
    }

    kotlinOptions {
        jvmTarget = "17" // Match Java target
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17) // Use Java 21
        }
    }

    defaultConfig {
        applicationId = "com.fsktm.pdb"
        minSdkVersion 21 // Minimum SDK version required by your app
        targetSdkVersion 34
        versionCode 1 // Replace if using flutter.versionCode
        versionName "1.0.0" // Replace if using flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
